<!DOCTYPE html>
<html>
<head>
    <title>Neural Network Visualizer</title>
    <style>
        .container {
            display: flex;
            height: 100vh;
        }
        .editor {
            flex: 1;
            padding: 20px;
        }
        .visualization {
            flex: 2;
            padding: 20px;
        }
        #code-editor {
            width: 100%;
            height: 300px;
            font-family: monospace;
        }
        #network-svg {
            border: 1px solid #ccc;
            background: white;
        }
    </style>
    <script src="lib/d3.v7.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="editor">
            <textarea id="code-editor">network TestNet {
    input: (28, 28, 1)
    layers:
        Conv2D(32, (3,3), "relu")
        MaxPooling2D(pool_size=(2,2))
        Dense(128, "relu")
        Output(10, "softmax")
    loss: "categorical_crossentropy"
    optimizer: "adam"
}</textarea>
            <button onclick="visualize()">Visualize</button>
        </div>
        <div class="visualization">
            <svg id="network-svg" width="800" height="600"></svg>
        </div>
    </div>
    <script src="renderer.js"></script>
</body>
</html>
