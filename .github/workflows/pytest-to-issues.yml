# .github/workflows/create_issues.yml
name: Automate Pytest Bugs to GitHub Issues
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  test_and_create_issues:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pygithub
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      
      - name: Install project in editable mode
        run: |
          pip install -e .

      - name: Run pytest and generate report
        continue-on-error: true  # Crucial for next step to run
        run: pytest tests/ --junit-xml=test-results.xml || true
          if [ ! -f test-results.xml ]; then
            echo '<?xml version="1.0" encoding="utf-8"?><testsuite></testsuite>' > test-results.xml
          fi


      - name: Create GitHub Issues for Failures
        if: ${{ failure() }}  # Only run if tests fail
        env:
          GITHUB_TOKEN: ${{ secrets.ISSUES_TOKEN }}
        run: |
          python scripts/create_issues.py
